<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Плейлист: ' + ${playlist.Playlist_Name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<div th:each="el:${computer}">
    <form th:object="${computer}" method="post">
        <input th:field="*{Playlist_Name}" type="text" name="Playlist_Name" placeholder="Введите название плейлиста">
        <div style="color: red " th:if="${#fields.hasErrors('Playlist_Name')}" th:errors="*{Playlist_Name}"></div>
        <input th:field="*{Photo}" type="text" name="Photo" placeholder="Выберите фото">
        <div style="color: red " th:if="${#fields.hasErrors('Photo')}" th:errors="*{Photo}"></div>
        <input th:field="*{tracks}" type="text" name="tracks" placeholder="Введите произвдение">
        <br>
        <button type="submit" class="btn btn-outline-primary">Сохранить изменения</button>
    </form>
</div>
<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
