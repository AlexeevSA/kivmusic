<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание продюсера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<form th:object="${producer}" th:action="${'/producer/add'}" method="post">
    <input th:field="*{Last_Name}" type="text" name="Last_Name" placeholder="Введите фамилию продюсера">
    <div style="color: red " th:if="${#fields.hasErrors('Last_Name')}" th:errors="*{Last_Name}"></div>
    <input th:field="*{First_Name}" type="text" name="First_Name" placeholder="Введите имя продюсера">
    <div style="color: red " th:if="${#fields.hasErrors('First_Name')}" th:errors="*{First_Name}"></div>
    <input th:field="*{Middle_Name}" type="text" name="Middle_Name" placeholder="Введите отчество продюсера">
    <div style="color: red " th:if="${#fields.hasErrors('Middle_Name')}" th:errors="*{Middle_Name}"></div>
    <input th:field="*{Avatar}" type="text" name="Avatar" placeholder="Добавить фотографию">
    <div style="color: red " th:if="${#fields.hasErrors('Avatar')}" th:errors="*{Avatar}"></div>
    <br>
    <button type="submit" class="btn btn-outline-primary">Добавить</button>
</form>
<a href="/" class="btn btn-outline-secondary">Назад</a>
<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
