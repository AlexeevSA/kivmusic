<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание жанра</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<form th:object="${genre}" th:action="${'/genre/add'}" method="post">
    <input th:field="*{Genre_Name}" type="text" name="Genre_Name" placeholder="Введите название жанра">
    <div style="color: red " th:if="${#fields.hasErrors('Genre_Name')}" th:errors="*{Genre_Name}"></div>
    <br>
    <button type="submit" class="btn btn-outline-primary">Добавить</button>
</form>
<a href="/" class="btn btn-outline-secondary">Назад</a>
<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
