<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о альбоме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<div class="div-panel">
    <h1>Информация об альбоме</h1>
    <div th:each="el : ${album}">
        <h3>Подробнее про альбом: </h3>
        <p>Название альбома</p>
        <p class="myp" th:text="${el.albumname}"></p>
        <p>Дата выхода альбома</p>
        <p class="myp" th:text="${el.releasedate}"></p>
        <p>Обложка альбома</p>
        <p class="myp" th:text="${el.photo}"></p>
        <p>Исполнитель</p>
        <div th:each="ar: ${el.artists}">
            <p class="myp" th:text="${ar.artistname}"></p>
        </div>
        <p>Произведения</p>
        <div th:each="tra : ${el.tracks}">
            <p th:text="${tra.trackname}"></p>
        </div>
        <div>
            <a th:href="'/album/' + ${el.id} + '/edit'" class="btn btn-outline-warning mybtn">Редактировать</a>
            <form th:action="'/album/' + ${el.id} + '/remove'" method="post">
                <button type="submit" class="btn btn-outline-danger mybtn">Удалить</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
