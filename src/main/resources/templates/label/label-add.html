<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание издателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<form th:object="${label}" th:action="${'/label/add'}" method="post">
    <input th:field="*{Label_Name}" type="text" name="Label_Name" placeholder="Введите название издателя">
    <div style="color: red " th:if="${#fields.hasErrors('Label_Name')}" th:errors="*{Label_Name}"></div>
    <input th:field="*{Legal_Address}" type="text" name="Legal_Address" placeholder="Введите юр. адрес">
    <div style="color: red " th:if="${#fields.hasErrors('Legal_Address')}" th:errors="*{Legal_Address}"></div>
    <br>
    <button type="submit" class="btn btn-outline-primary">Добавить</button>
</form>
<a href="/" class="btn btn-outline-secondary">Назад</a>
<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
