<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<div th:if="${error}">
  <p th:text="${error}"></p>
</div>
<form th:action="@{/registration}" method="post">
  <div><label> Фамилия : <input type="text" name="Last_Name"/> </label></div>
  <div><label> Имя : <input type="text" name="First_Name"/> </label></div>
  <div><label> Отчество : <input type="text" name="Middle_Name"/> </label></div>
  <div><label> Email : <input type="email" name="Email"/> </label></div>
  <div><label> Логин : <input type="text" name="username"/> </label></div>
  <div><label> Пароль: <input type="password" name="password"/> </label></div>
  <div><label> Аватар : <input type="file" name="Avatar"/> </label></div>
  <div><input type="submit" value="Зарегистрироваться"/></div>
</form>
<a href="/login">Назад</a>
</body>
</html>
