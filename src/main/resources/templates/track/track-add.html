<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание произведения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: mainheader"></div>
<form th:object="${track}" th:action="${'/track/add'}" method="post">
    <input th:field="*{Track_Name}" type="text" name="Track_Name" placeholder="Введите название произведения">
    <div style="color: red " th:if="${#fields.hasErrors('Track_Name')}" th:errors="*{Track_Name}"></div>
    <input th:field="*{Track_File}" type="text" name="Track_File" placeholder="Выберите файл">
    <div style="color: red " th:if="${#fields.hasErrors('Track_File')}" th:errors="*{Track_File}"></div>
    <input th:field="*{genre}" type="text" name="genre" placeholder="Выберите жанр">
    <div style="color: red " th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    <input th:field="*{label}" type="text" name="label" placeholder="Выберите издателя">
    <div style="color: red " th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></div>
    <input th:field="*{producer}" type="text" name="producer" placeholder="Выберите продюсера">
    <div style="color: red " th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></div>
    <br>
    <button type="submit" class="btn btn-outline-primary">Добавить</button>
</form>
<a href="/" class="btn btn-outline-secondary">Назад</a>
<div th:insert="fragments/footer :: mainfooter"></div>
</body>
</html>
